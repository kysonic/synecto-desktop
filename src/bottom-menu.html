<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="bottom-menu">

  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      a {
        margin-top: 5px;
        cursor: pointer;
      }
    </style>
    <a on-click="exit">Exit</a>
  </template>

  <script>
    const {remote} = require('electron');
    Polymer({
      is: 'bottom-menu',
      properties: {

      },
      exit: function(){
        remote.app.quit();
      }
    });
  </script>

</dom-module>
